# Tên workflow
name: CI/CD Backend HIS to AWS EC2

on:
  push:
    branches: [ deploy ]  # Chạy mỗi khi push lên nhánh deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Chuẩn bị Docker Buildx (tối ưu build image)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login Docker Hub bằng secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build và push image lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nestjs-his:latest

      # 5. SSH vào EC2 để deploy
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/nestjs-his:latest

            # Xóa mọi container đang dùng port 3000
            docker ps -q --filter "publish=3000" | xargs -r docker stop
            docker ps -aq --filter "publish=3000" | xargs -r docker rm
            
            # Xóa container cũ (dù đã stop)
            docker rm -f nestjs-his

            # Chạy container mới
            docker run -p 3000:3000 \
              --name nestjs-his \
              --env=DB_HOST=${{ secrets.DB_HOST }} \
              --env=DB_PORT=3306 \
              --env=DB_USERNAME=${{ secrets.DB_USERNAME }} \
              --env=DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              --env=DB_DATABASE${{ secrets.DB_DATABASE }} \
              --env=JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              --env=JWT_EXPIRATION_TIME=1h \
              --env=SOURCE_URL=http://${{ secrets.EC2_HOST }}:3000 \
              --env=ORIGIN_URL=${{ secrets.FONTEND_URL }} \
              --env=AVAILABLE_METHODS=GET,HEAD,PUT,PATCH,POST,DELETE \
              --env=NODE_VERSION=20.19.5 \
              --env=YARN_VERSION=1.22.22 \
              --network=bridge \
              --restart=no \
              ${{ secrets.DOCKER_USERNAME }}/nestjs-his:latest
            
            # Xoá tất cả images ko có container đi kèm
            docker image prune -a -f
